<div ng-controller="CreateCtrl">
  <form>
      <input class="text inline" type="text" ng-model="url">
      <input class="inline" type="submit" value="Shorten" ng-click="submit()">
  </form>
<!-- <img class="spinner" src="/spiffygif_46x46.gif"> -->
  <div class="message" ng-show="link.code">
  Your shortened url is <a ng-href="{{link.code}}" target="_self">{{link.code}}</a>
  </div>
</div>
