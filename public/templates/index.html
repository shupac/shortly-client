<div ng-controller="IndexCtrl" class="">
  <div ng-repeat="link in links" class="link">
    <img src="/redirect_icon.png"/>
    <div class="info">
      <div class="updated">Last visit: {{moment(link.updated_at)}}</div>
      <div class="visits"><span class="count">{{link.visits}}</span> Visits</div>
      <div class="title">{{link.title}}:</div>
      <div class="original">{{link.url}}</div>
      <div><a ng-href="{{link.code}}" target="_self">http:127.0.0.1/{{link.code}}</a></div>
    </div>
  </div>
</div>
